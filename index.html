<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Chat app</title>
</head>
<body>
  <h1 class="title">ℭ𝔥𝔞𝔱𝔅𝔬𝔱</h1>
  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input
        type="text"
        id="name-input"
        class="name-input"
        value="anonymous"
        maxlength="20"
      />
    </div>

    <ul class="message-container" id="message-container">
      <!-- Message templates for reference:
      <li class="message-left">
        <p class="message">
          lorem ipsum
          <span>bluebird ● 18 October 11:45</span>
        </p>
      </li>
      <li class="message-right">
        <p class="message">
          lorem ipsum
          <span>bluebird ● 18 October 11:45</span>
        </p>
      </li>
      <li class="message-feedback">
        <p class="feedback" id="feedback">killer is typing a message</p>
      </li>
      -->
    </ul>

    <form class="message-form" id="message-form">
      <input
        type="text"
        name="message"
        id="message-input"
        class="message-input"
        autocomplete="off"
        placeholder="Type your message..."
      />
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        send <span><i class="fas fa-paper-plane"></i></span>
      </button>
    </form>

    <h3 class="client-total" id="client-total">Total Clients: 2</h3>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</body>
</html>
